<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Choose Difficulty - Single Player</title>
<style>
body{font-family:Arial,sans-serif;background:#0f1112;color:#cfc5b8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.card{background:#24201c;padding:40px;border-radius:14px;width:400px;text-align:center;box-shadow:0 6px 30px rgba(2,2,2,0.6);}
h2{color:#d9b78a;margin-bottom:10px;}
.subtitle{color:rgba(255,255,255,0.5);font-size:14px;margin-bottom:20px;}
.btn{width:80%;padding:12px;margin:10px 0;border-radius:10px;border:none;background:linear-gradient(90deg,#5a8bb6,#8ad9d9);color:#fff;font-weight:600;cursor:pointer;transition:transform 0.2s;}
.btn:hover{transform:scale(1.02);}
.btn-back{background:#3a3632;}
.difficulty-info{font-size:12px;color:rgba(255,255,255,0.4);margin-top:5px;}
</style>
</head>
<body>
<div class="card">
  <h2>⚡ Single Player</h2>
  <p class="subtitle">Choose your difficulty level</p>
  
  <button class="btn" onclick="start('Easy')">Easy</button>
  <div class="difficulty-info">3 Questions • 30 sec each</div>
  
  <button class="btn" onclick="start('Medium')">Medium</button>
  <div class="difficulty-info">2 Questions • 30 sec each</div>
  
  <button class="btn" onclick="start('Hard')">Hard</button>
  <div class="difficulty-info">1 Question • 30 sec each</div>
  
  <button class="btn btn-back" onclick="window.location.href='dashboard.html'">← Back</button>
</div>

<script src="quiz.js"></script>
<script>
requireLogin();
function start(diff){
  sessionStorage.setItem('quizDiff', diff);
  sessionStorage.setItem('quizMode', 'single');
  window.location.href='quiz-single.html';
}
</script>
</body>
</html>
