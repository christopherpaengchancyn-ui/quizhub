<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Login - QuizHub</title>
<style>
*{box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#0f1112;color:#cfc5b8;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:15px;}
.card{background:#24201c;padding:40px;border-radius:14px;width:100%;max-width:400px;box-shadow:0 6px 30px rgba(2,2,2,0.6);}
@media(max-width:480px){.card{padding:25px;border-radius:10px;}.logo-img{width:50px!important;height:50px!important;}h2{font-size:20px;}}
h2{color:#d9b78a;margin-bottom:20px;text-align:center;}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:none;background:#1a1817;color:#cfc5b8;box-sizing:border-box;}
.btn{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;background:linear-gradient(90deg,#b68b5a,#d9b78a);color:#fff;font-weight:600;cursor:pointer;}
.muted{text-align:center;margin-top:15px;font-size:14px;color:rgba(255,255,255,0.6);}
.muted a{color:#d9b78a;text-decoration:none;}
.logo-section{display:flex;justify-content:center;align-items:center;gap:15px;margin-bottom:20px;}
.logo-img{width:60px;height:60px;border-radius:50%;object-fit:cover;border:2px solid #d9b78a;}
.app-title{color:#d9b78a;font-size:14px;text-align:center;margin-bottom:20px;font-weight:600;}
.footer{text-align:center;padding:20px 15px;margin-top:20px;border-top:1px solid rgba(255,255,255,0.1);font-size:12px;color:rgba(255,255,255,0.4);}
.footer-line{margin:5px 0;}
</style>
</head>
<body>
<div class="card">
  <div style="text-align:center;margin-bottom:15px;">
    <img src="applogo.jpg" alt="QuizHub Logo" style="width:120px;height:120px;border-radius:20px;object-fit:cover;box-shadow:0 4px 20px rgba(217,183,138,0.3);">
  </div>
  <div class="logo-section">
    <img src="isulogo.jpg" alt="ISU Logo" class="logo-img">
    <img src="ITlogo.jpg" alt="IT Logo" class="logo-img">
  </div>
  <h2>Login</h2>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
  <div class="muted">Don't have an account? <a href="register.html">Register</a></div>

  <div class="footer">
    <div class="footer-line">© 2024 QuizHub | BSIT - WMAD</div>
    <div class="footer-line">Isabela State University</div>
    <div class="footer-line">Made with ❤️ by Christopher, Ashlee & Marjorie</div>
  </div>
</div>

<script src="quiz.js"></script>
<script>
function login(){
  const email = document.getElementById('loginEmail').value;
  const pass = document.getElementById('loginPassword').value;
  if(doLogin(email, pass)) window.location.href='dashboard.html';
}
</script>
</body>
</html>
